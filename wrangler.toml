name = "body-experience-worker"
main = "worker/src/index.ts"
compatibility_date = "2024-01-01"

[vars]
ENVIRONMENT = "development"
APP_URL = "http://localhost:3000"

[[d1_databases]]
binding = "DB"
database_name = "body-experience-db"
database_id = "placeholder-id"

[env.production]
vars = { ENVIRONMENT = "production", APP_URL = "https://body-experience.pages.dev" }
